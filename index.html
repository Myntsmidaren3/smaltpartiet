
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sm√§ltpartiet</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fffaf4;
      color: #222;
    }
    header {
      background: #ff914d;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin-left: 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    .title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .news-section {
      margin-top: 3rem;
      background: #fff;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .post, .comment {
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #ffe3cb;
    }
    .reaction-btns button {
      margin-right: 0.5rem;
    }
    .comment-input {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Sm√§ltpartiet" height="50"/>
    </div>
    <nav>
      <a href="#">Hem</a>
      <a href="#news">Nyheter</a>
      <a href="#kontakt">Kontakt</a>
    </nav>
  </header>

  <main>
    <section>
      <h1 class="title">V√§lkommen till Sm√§ltpartiet</h1>
      <p>Vi sm√§lter pengar f√∂r ett b√§ttre samh√§lle. G√• med oss i kampen mot stagnation ‚Äì sm√§lt och bygg nytt!</p>
    </section>

    <section class="news-section" id="news">
      <h2 class="title">Nyhetsfl√∂de</h2>
      <div>
        <input type="text" id="username" placeholder="Ditt anv√§ndarnamn" />
        <input type="text" id="message" placeholder="Vad vill du s√§ga?" />
        <button onclick="postMessage()">Skicka</button>
        <select id="sortOrder" onchange="setSort(this.value)">
          <option value="desc">Nyast f√∂rst</option>
          <option value="asc">√Ñldst f√∂rst</option>
        </select>
      </div>
      <div id="messages"></div>
    </section>

    <section id="kontakt">
      <h2 class="title">Kontakt</h2>
      <p>Maila oss p√•: <a href="mailto:kontakt@smaltpartiet.se">kontakt@smaltpartiet.se</a></p>
    </section>
  </main>

  <footer>
    <p>Sm√§ltpartiet ¬© 2025 ‚Ä¢ <a href="https://discord.gg/zJcQWgjQBn" target="_blank">G√• med i v√•r Discord</a></p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, doc, updateDoc, increment, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCKvEp1RxyZ460oenxRXtQIYZzb146WCc",
      authDomain: "smaltpartiet.firebaseapp.com",
      projectId: "smaltpartiet",
      storageBucket: "smaltpartiet.firebasestorage.app",
      messagingSenderId: "1002050657222",
      appId: "1:1002050657222:web:363e388d046332377ef0c7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentSort = "desc";

    async function postMessage() {
      const username = document.getElementById("username").value || "Anonym";
      const text = document.getElementById("message").value;
      if (text.length < 2) return;

      await addDoc(collection(db, "posts"), {
        username,
        text,
        timestamp: new Date(),
        fire: 0,
        smile: 0,
        sad: 0
      });
      document.getElementById("message").value = "";
      loadMessages();
    }

    async function postComment(postId) {
      const uname = document.getElementById(`cuser-${postId}`).value || "Anonym";
      const ctext = document.getElementById(`ctext-${postId}`).value;
      if (ctext.length < 2) return;

      await addDoc(collection(db, `posts/${postId}/comments`), {
        username: uname,
        comment: ctext,
        timestamp: new Date()
      });
      loadMessages();
    }

    async function reactToPost(postId, reaction) {
      const postRef = doc(db, "posts", postId);
      await updateDoc(postRef, { [reaction]: increment(1) });
      loadMessages();
    }

    async function loadMessages() {
      const container = document.getElementById("messages");
      container.innerHTML = "<p>Laddar...</p>";
      const q = query(collection(db, "posts"), orderBy("timestamp", currentSort));
      const querySnapshot = await getDocs(q);
      let html = "";
      for (let docSnap of querySnapshot.docs) {
        const data = docSnap.data();
        const postId = docSnap.id;
        const commentsSnap = await getDocs(collection(db, `posts/${postId}/comments`));
        let commentsHTML = "<ul>";
        commentsSnap.forEach(c => {
          const d = c.data();
          commentsHTML += `<li><strong>${d.username}</strong>: ${d.comment}</li>`;
        });
        commentsHTML += "</ul>";

        html += `
          <div class="post">
            <strong>${data.username}</strong> <em>${new Date(data.timestamp.seconds * 1000).toLocaleString()}</em>
            <p>${data.text}</p>
            <div class="reaction-btns">
              <button onclick="reactToPost('${postId}', 'fire')">üî• ${data.fire}</button>
              <button onclick="reactToPost('${postId}', 'smile')">üòÑ ${data.smile}</button>
              <button onclick="reactToPost('${postId}', 'sad')">üò¢ ${data.sad}</button>
            </div>
            <div class="comments">
              <h4>Kommentarer:</h4>
              ${commentsHTML}
              <div class="comment-input">
                <input id="cuser-${postId}" placeholder="Ditt namn">
                <input id="ctext-${postId}" placeholder="Kommentera...">
                <button onclick="postComment('${postId}')">Skicka</button>
              </div>
            </div>
          </div>
        `;
      }
      container.innerHTML = html;
    }

    window.postMessage = postMessage;
    window.loadMessages = loadMessages;
    window.postComment = postComment;
    window.reactToPost = reactToPost;
    window.setSort = function (val) {
      currentSort = val;
      loadMessages();
    };

    window.onload = loadMessages;
  </script>
</body>
</html>
