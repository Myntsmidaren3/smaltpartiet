
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmÃ¤ltpartiet NyhetsflÃ¶de</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, updateDoc, doc, increment, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCKvEp1RxyZ460oenxRXtQIYZzb146WCc",
      authDomain: "smaltpartiet.firebaseapp.com",
      projectId: "smaltpartiet",
      storageBucket: "smaltpartiet.firebasestorage.app",
      messagingSenderId: "1002050657222",
      appId: "1:1002050657222:web:363e388d046332377ef0c7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentSort = "desc";

    async function postMessage(username, text) {
      await addDoc(collection(db, "posts"), {
        username,
        text,
        timestamp: new Date(),
        likes: 0,
        fire: 0,
        smile: 0,
        sad: 0
      });
      loadMessages();
    }

    async function postComment(postId, username, comment) {
      await addDoc(collection(db, `posts/${postId}/comments`), {
        username,
        comment,
        timestamp: new Date()
      });
      loadMessages();
    }

    async function reactToPost(postId, reaction) {
      const postRef = doc(db, "posts", postId);
      await updateDoc(postRef, {
        [reaction]: increment(1)
      });
      loadMessages();
    }

    async function loadMessages() {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "Laddar...";
      const postsQuery = query(collection(db, "posts"), orderBy("timestamp", currentSort));
      const querySnapshot = await getDocs(postsQuery);
      const posts = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      let html = "";
      for (let post of posts) {
        const commentSnapshot = await getDocs(collection(db, `posts/${post.id}/comments`));
        const comments = commentSnapshot.docs.map(doc => doc.data());

        html += `
          <div style="border:1px solid #ccc;padding:10px;margin:10px 0">
            <strong>${post.username}</strong> <em>${new Date(post.timestamp.seconds * 1000).toLocaleString()}</em>
            <p>${post.text}</p>
            <div>
              <button onclick="reactToPost('${post.id}', 'fire')">ðŸ”¥ (${post.fire || 0})</button>
              <button onclick="reactToPost('${post.id}', 'smile')">ðŸ˜„ (${post.smile || 0})</button>
              <button onclick="reactToPost('${post.id}', 'sad')">ðŸ˜¢ (${post.sad || 0})</button>
            </div>
            <div style="margin-top:10px">
              <strong>Kommentarer:</strong>
              <ul>
                ${comments.map(c => `<li><strong>${c.username}</strong>: ${c.comment}</li>`).join("")}
              </ul>
              <input type="text" placeholder="Ditt namn" id="commentUser-${post.id}">
              <input type="text" placeholder="Din kommentar" id="commentText-${post.id}">
              <button onclick="postComment('${post.id}', document.getElementById('commentUser-${post.id}').value, document.getElementById('commentText-${post.id}').value)">Kommentera</button>
            </div>
          </div>
        `;
      }

      messagesDiv.innerHTML = html;
    }

    window.postMessage = postMessage;
    window.reactToPost = reactToPost;
    window.postComment = postComment;
    window.onload = loadMessages;

    window.setSort = function(order) {
      currentSort = order;
      loadMessages();
    }
  </script>
</head>
<body>
  <h1>NyhetsflÃ¶de</h1>
  <div>
    <input type="text" id="username" placeholder="Ditt anvÃ¤ndarnamn">
    <input type="text" id="message" placeholder="Vad vill du sÃ¤ga?">
    <button onclick="postMessage(document.getElementById('username').value, document.getElementById('message').value)">Skicka</button>
  </div>
  <div style="margin-top:10px">
    <label>Sortera:</label>
    <select onchange="setSort(this.value)">
      <option value="desc">Nyast fÃ¶rst</option>
      <option value="asc">Ã„ldst fÃ¶rst</option>
    </select>
  </div>
  <div id="messages" style="margin-top:20px;"></div>
</body>
</html>
